<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>



<video id="video" style="width: 100%;" controls autoplay></video>
<script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        video.volume = 0.9;
        var hls = new Hls();
        hls.loadSource('https://trans7-livestreaming.akamaized.net/hls/live/628325/Test/myDestination-720p/chunklist.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = 'https://trans7-livestreaming.akamaized.net/hls/live/628325/Test/myDestination-720p/chunklist.m3u8';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    </script>
